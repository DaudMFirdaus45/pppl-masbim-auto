<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Masbim Auto</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="overflow: hidden;">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Login -->
    <div class="d-flex bg-gray text-white">
        <div >
            <div class="login-page justify-content-center">
                <h3 class="text-white">Selamat Datang!</h3>
                <p>Masukkan Data diri</p>
                <div>
                    <div class="mb-4">
                        <label for="email">Alamat Email</label>
                        <input class="input-login bg-gray" id="email" placeholder="Masukkan email anda" type="text">
                    </div>
                    <div class="mb-4">
                        <label for="password">Kata Sandi</label>
                        <input class="input-login bg-gray" id="password" placeholder="Masukkan kata sandi" type="text">
                        <div class="lupa">
                            <a class="text-option">Lupa Password</a>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" id="ingat">
                        <label for="ingat">Ingat Email</label>
                    </div>
                    <button class="btn btn-primary input-long px-4">Masuk</button>

                    <p class="mt-4 text-center">atau</p>

                    <div class="d-flex py-2">
                        <button class="login-alt text-white bg-gray border-login mx-2 px-2"><i class="fab fa-google"></i> Masuk Lewat Google</button>
                        <button class="login-alt text-white bg-gray border-login mx-2 px-2"><i class="fab fa-apple"></i> Masuk Lewat Apple</button>
                    </div>
                    <p class="mt-4 text-center">Belum punya akun? <a class="text-option">Daftar Sini</a></p>
                </div>
            </div>
        </div>
        <img class="img-login" src="img/about.jpg">

    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
